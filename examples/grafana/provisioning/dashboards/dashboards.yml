# ============================================================================
# GRAFANA DASHBOARDS - CONFIGURAÇÃO MODULAR
# ============================================================================
# Configuração de provisioning de dashboards do Grafana
# Organizada por categoria e responsabilidade
# ============================================================================

apiVersion: 1

# ========================================
# PROVIDERS DE DASHBOARDS
# ========================================
providers:
  # Dashboards de Infraestrutura
  - name: 'infrastructure'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards/infrastructure
      foldersFromFilesStructure: true

