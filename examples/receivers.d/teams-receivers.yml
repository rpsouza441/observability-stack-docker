# ============================================================================
# CONFIGURAÇÃO DE TEMPLATES TEAMS
# ============================================================================
#
# 1. FORMATAÇÃO MARKDOWN:
#    - Use # para títulos principais
#    - Use ## para subtítulos
#    - Use **texto** para negrito
#    - Use `código` para código inline
#    - Use | Tabela | Formato | para tabelas
#    - Use - Lista para listas
#    - Use [Link](URL) para links
#
# 2. EMOJIS RECOMENDADOS:
#    - 🚨 Alertas críticos
#    - ⚠️ Warnings
#    - ✅ Status OK
#    - 🔧 Manutenção
#    - 📊 Métricas
#    - 🖥️ Servidores
#    - 🌐 Rede
#    - 🗄️ Banco de dados
#    - 💻 Desenvolvimento
#    - 🔒 Segurança
#    - 📞 Contatos
#    - 🔗 Links
#
# 3. CORES E TEMAS:
#    - Teams suporta temas automáticos
#    - Use formatação consistente
#    - Evite cores específicas no texto
#    - Confie na formatação markdown
#
# 4. WEBHOOK CONFIGURATION:
#    - Configure webhooks por canal
#    - Use variáveis de ambiente
#    - Teste conectividade regularmente
#    - Configure retry policies
#
# 5. CARDS E ACTIONS:
#    - Teams suporta Adaptive Cards
#    - Configure actions para links rápidos
#    - Use botões para ações comuns
