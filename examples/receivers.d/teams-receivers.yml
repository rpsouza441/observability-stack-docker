# ============================================================================
# MICROSOFT TEAMS RECEIVERS - CONFIGURAÇÃO MODULAR
# ============================================================================
# Este arquivo contém configurações específicas para receivers do Microsoft Teams,
# organizados por equipe, canal e tipo de alerta.
#
# NOTA: O Alertmanager não suporta includes nativamente para receivers.
# Este arquivo serve como referência para implementação via:
# - Ferramentas de templating (Helm, Ansible, Jinja2)
# - Scripts de deployment que concatenam arquivos
# - Ferramentas de CI/CD que processam configurações modulares
# ============================================================================

# ========================================
# CONFIGURAÇÕES TEAMS GLOBAIS
# ========================================
# Variáveis de ambiente necessárias:
# - TEAMS_SRE_WEBHOOK: Webhook do canal SRE
# - TEAMS_DEV_WEBHOOK: Webhook do canal Development
# - TEAMS_NETWORK_WEBHOOK: Webhook do canal Network
# - TEAMS_DBA_WEBHOOK: Webhook do canal Database
# - TEAMS_SECURITY_WEBHOOK: Webhook do canal Security
# - TEAMS_GENERAL_WEBHOOK: Webhook do canal geral
# - TEAMS_CRITICAL_WEBHOOK: Webhook do canal de alertas críticos
#
# Configuração de Webhooks no Teams:
# 1. Acesse o canal desejado no Microsoft Teams
# 2. Clique nos três pontos (...) > Connectors
# 3. Procure por "Incoming Webhook" e configure
# 4. Copie a URL do webhook gerada
# 5. Configure como variável de ambiente

# ========================================
# RECEIVERS TEAMS - PADRÃO
# ========================================

# Notificações padrão
default-notifications-teams:
  webhook_configs:
    - url: '${TEAMS_GENERAL_WEBHOOK}'
      title: '🔔 Alerta de Monitoramento'
      text: |
        **Alerta detectado no sistema de monitoramento**
        
        {{ range .Alerts }}
        **📊 Resumo:** {{ .Annotations.summary }}  
        **📝 Descrição:** {{ .Annotations.description }}  
        **⚠️ Severidade:** {{ .Labels.severity | upper }}  
        **🏷️ Prioridade:** {{ .Labels.priority | default "P2" }}  
        **🖥️ Instância:** {{ .Labels.instance }}  
        **🔧 Serviço:** {{ .Labels.service | default "N/A" }}  
        **👥 Equipe:** {{ .Labels.team | default "ops" }}  
        **🌍 Ambiente:** {{ .Labels.environment | default "unknown" }}  
        **⏰ Iniciado:** {{ .StartsAt.Format "2006-01-02 15:04:05 MST" }}  
        {{ if .Annotations.runbook_url }}
        **📖 Runbook:** [Clique aqui]({{ .Annotations.runbook_url }})  
        {{ end }}
        {{ if .Annotations.alert_id }}
        **🆔 Alert ID:** {{ .Annotations.alert_id }}  
        {{ end }}
        
        ---
        {{ end }}
        
        **🔗 Links Úteis:**
        - [Prometheus](http://prometheus.company.com)
        - [Grafana](http://grafana.company.com)
        - [Alertmanager](http://alertmanager.company.com)
        
        *Sistema de Monitoramento Automático*
      send_resolved: true

