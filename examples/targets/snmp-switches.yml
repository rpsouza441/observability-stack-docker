# Switches e Dispositivos de Rede SNMP
# Este arquivo define grupos de dispositivos de rede para monitoramento via SNMP

# Core Switches - Cisco
- targets:
    - '10.0.0.1'   # core-switch-01
    - '10.0.0.2'   # core-switch-02
  labels:
    environment: 'production'
    team: 'network'
    device_type: 'switch'
    vendor: 'cisco'
    model: 'catalyst-3850'
    datacenter: 'dc1'
    snmp_module: 'cisco_ios'
    role: 'core'
    redundancy: 'active-active'
    critical: 'true'
    backup_schedule: 'daily'

