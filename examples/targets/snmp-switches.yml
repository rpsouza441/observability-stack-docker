# Notas de Configuração:
# - Targets são IPs dos dispositivos (sem porta, SNMP usa 161)
# - snmp_module: define qual módulo usar no SNMP Exporter
# - device_type: switch, router, firewall, wireless_ap, ups, nas, printer
# - vendor: fabricante do dispositivo
# - model: modelo específico do dispositivo
# - role: função do dispositivo na rede
# - redundancy: tipo de redundância configurada
# - critical: marca dispositivos críticos
# - protocol: protocolos de roteamento (para routers)
# - frequency: bandas de frequência (para APs wireless)
# - capacity: capacidade (para UPS)
# - raid_level: nível de RAID (para storage)
# - location: localização física (datacenter, edge, remote)